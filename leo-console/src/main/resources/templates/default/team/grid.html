<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <span class="pull-left">团队成员</span>
        <ul class="panel-heading-group">
            <li><a href="#" ng-click="userFn.form()"><fa i="plus">&nbsp;添加</fa></a></li>
        </ul>
    </div>
    <table class="table table-striped table-hover">
        <colgroup>
            <col width="15%">
            <col width="15%">
            <col width="15%">
            <col width="10%">
            <col width="45%">
        </colgroup>
        <thead>
        <tr>
            <th>姓名</th>
            <th>电子邮件</th>
            <th>手机号码</th>
            <th>状态</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td ng-bind="user.name|empty:'-'"></td>
            <td ng-bind="user.email|empty:'-'"></td>
            <td ng-bind="user.cellphone|empty:'-'"></td>
            <td ng-bind="user.statusName"></td>
            <td class="link-group" ng-if="user.status !== '99'">
                <a href="#" class="link-group-item">绑定角色</a>
                <!-- a href="#" class="link-group-item">绑定资源</a -->
                <a href="#" class="link-group-item" ng-click="userFn.popResetModal(user)">重置密码</a>
                <a href="#" class="link-group-item" ng-click="userFn.popFreezeModal(user)"><span ng-if="user.status === '90'">解冻</span><span ng-if="user.status === '10'">冻结</span></a>
                <!-- a href="#" class="link-group-item">注销</a -->
            </td>
            <td ng-if="user.status === '99'">-</td>
        </tr>
        <tr ng-if="ctrl.status('grid', ['loaded']) && valid.empty(users)"><td class="text-warning" col-span><fa i="exclamation-triangle">&nbsp;${app.msg('common.empty')}</fa></td></tr>
        <tr ng-if="ctrl.status('grid', ['loading'])"><td col-span><fa i="spinner spin">&nbsp;${app.msg('common.processing')}</fa></td></tr>
        </tbody>
    </table>
</div>
<div class="table-footer clearfix">
    <pagination class="pull-right" method="userFn.find"></pagination>
</div>
