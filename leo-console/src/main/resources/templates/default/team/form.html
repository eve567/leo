<div class="panel panel-default">
    <div class="panel-heading">成员<span ng-if="valid.empty(user.id)">添加</span><span ng-if="!valid.empty(user.id)">「<span ng-bind="user.name"></span>」修改</span></div>
    <div class="panel-body">
        <form name="userForm" method="post" action="#" class="form-horizontal" ng-submit="userFn.save($event)">
            <div class="form-group">
                <label class="col-sm-1 control-label"><rq>电子邮件</rq></label>
                <div class="col-sm-4">
                    <input type="email" name="email" class="form-control" placeholder="xxxxx@email.com" ng-model="user.email" required maxlength="250">
                    <alert-pop field="userForm.email">
                        <alert-pop-item type="required">必须填写成员电子邮件地址</alert-pop-item>
                        <alert-pop-item type="email">电子邮件地址格式有误</alert-pop-item>
                        <alert-pop-item type="maxlength">电子邮件地址最多可填250个字符</alert-pop-item>
                    </alert-pop>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">手机号码</label>
                <div class="col-sm-2">
                    <input name="cellphone" class="form-control" placeholder="请填写成员手机号码" ng-model="user.cellphone" pattern="${App::config('pattern.cellphone')}">
                    <alert-pop field="userForm.cellphone">
                        <alert-pop-item type="pattern">手机号码格式有误</alert-pop-item>
                    </alert-pop>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label"><rq>名称</rq></label>
                <div class="col-sm-2">
                    <input name="name" class="form-control" placeholder="请填写成员名称" ng-model="user.name" required maxlength="20">
                    <alert-pop field="userForm.name">
                        <alert-pop-item type="required">必须填写成员名称</alert-pop-item>
                        <alert-pop-item type="maxlength">成员名称最多可填20个字符</alert-pop-item>
                    </alert-pop>
                </div>
            </div>
            <div class="form-group margin-bottom-zero">
                <div class="col-sm-offset-1 col-sm-11">
                    <button class="btn btn-success" ng-disabled="userFn.disabledSaveBtn()">
                        <span ng-show="ctrl.status('saveBtn', ['standby'])"><fa i="floppy-o">&nbsp;保存</fa></span>
                        <span ng-show="ctrl.status('saveBtn', ['processing'])"><fa i="spinner spin">&nbsp;${app.msg('common.processing')}</fa></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="userFn.cancel()"><fa i="times-circle">&nbsp;取消</fa></button>
                </div>
            </div>
        </form>
    </div>
</div>
