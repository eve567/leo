<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <span class="pull-left">应用列表</span>
        <ul class="panel-heading-group">
            <li><a href="#" ng-click="appFn.form()"><fa i="plus">&nbsp;添加</fa></a></li>
        </ul>
    </div>
    <table class="table table-striped table-hover">
        <colgroup>
            <col width="10%">
            <col width="10%">
            <col width="10%">
            <col width="20%">
            <col width="15%">
            <col width="35%">
        </colgroup>
        <thead>
        <tr>
            <th>名称</th>
            <th>代码</th>
            <th>有效期</th>
            <th>访问地址</th>
            <th>状态</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="app in apps" ng-show="ctrl.status('grid', ['loaded'])">
            <td colspan=""><fa i="square" ng-style="{color: app.color}"></fa>&nbsp;<span ng-bind="app.name"></span></td>
            <td ng-bind="app.code"></td>
            <td ng-bind="app.timeout|empty:'-'"></td>
            <td ng-bind="app.url"></td>
            <td>
                <span ng-bind="app.statusName" ng-class="{'text-success': app.status === '01', 'text-danger': app.status === '00'}"></span>
                <span>#</span>
                <span ng-bind="app.visibleName" ng-class="{'text-success': app.visible === '01', 'text-danger': app.visible === '00'}"></span>
                <span>#</span>
                <span ng-bind="app.mulripleName" ng-class="{'text-success': app.mulriple === '01', 'text-danger': app.mulriple === '00'}"></span>
            </td>
            <td class="link-group">
                <a href="#" class="link-group-item" ng-click="appFn.popSecretModal(app)">应用配置</a>
                <a href="#" class="link-group-item" ng-click="appFn.form(app)">编辑</a>
            </td>
        </tr>
        <tr ng-if="ctrl.status('grid', ['loaded']) && valid.empty(apps)"><td class="text-warning" col-span><fa i="exclamation-triangle">&nbsp;${app.msg('common.empty')}</fa></td></tr>
        <tr ng-if="ctrl.status('grid', ['loading'])"><td col-span><fa i="spinner spin">&nbsp;${app.msg('common.processing')}</fa></td></tr>
        </tbody>
    </table>
</div>
<div class="table-footer clearfix">
    <pagination class="pull-right" method="appFn.find"></pagination>
</div>
