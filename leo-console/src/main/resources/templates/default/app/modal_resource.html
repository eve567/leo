<modal id="resourceTypeModal" title="应用资源">
    <div class="clearfix">
        <span class="pointer pull-left" ng-repeat="rt in resourceTypes" ng-click="appFn.selectResourceType(rt)">
            <span class="label font-lg" ng-class="{'label-default': valid.empty(rt.appId), 'label-success': !valid.empty(rt.appId)}" ng-bind="rt.typeName"></span>
            <span>&nbsp;</span>
        </span>
    </div>
    <button class="btn btn-success" ng-click="appFn.bind()" ng-disabled="ctrl.status('bindBtn', ['processing'])">
        <span ng-show="ctrl.status('bindBtn', ['standby'])"><fa i="floppy-o">&nbsp;绑定</fa></span>
        <span ng-show="ctrl.status('bindBtn', ['processing'])"><fa i="spinner spin">&nbsp;${app.getMessage('common.processing')}</fa></span>
    </button>
    <button class="btn btn-default" data-dismiss="modal"><fa i="times-circle">&nbsp;取消</fa></button>
</modal>
