<modal id="deleteViewModal" title="确认删除视图？">
    <p class="text-danger"><fa i="exclamation-triangle">&nbsp;正在删除「<span ng-bind="current.dview.name"></span>&nbsp;-&nbsp;<span ng-bind="current.dview.code"></span>」视图！</fa></p>
    <p class="text-danger margin-bottom-zero"><fa i="exclamation-triangle">&nbsp;删除后将同步删除所有视图元素！！！</fa></p>

    <button type="button" class="btn btn-danger" ng-click="viewFn.delete(current.dview)" ng-disabled="ctrl.status('deleteBtn', ['processing'])">
        <span ng-show="ctrl.status('deleteBtn', ['standby'])"><fa i="minus-circle">&nbsp;确认删除</fa></span>
        <span ng-show="ctrl.status('deleteBtn', ['processing'])"><fa i="spinner spin">&nbsp;${_M('common.processing')}</fa></span>
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal"><fa i="times-circle">&nbsp;${_M('common.op.cancel')}</fa></button>
</modal>
