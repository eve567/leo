<ul class="ng-slide">
    <li ng-repeat="node in ngModel">
        <a href="#" ng-bind-html="node.name" ng-click="$service.doFn(node)" ng-if="$service.isFn(node)"></a>
        <p class="clearfix" ng-if="!$service.isFn(node)">
            <a href="#" class="pull-left text-muted" ng-click="$service.collapse(node)"><i class="fa fa-fw" ng-class="$collapseIcon(node)"></i></a>
            <a href="#" class="pull-left text-muted" ng-if="valid.fn(node.$fn.check) || valid.fn(node.$fn.ban)"><i class="fa fa-fw" ng-class="$checkboxIcon(node)"></i></a>
            <span class="pull-left" ng-bind="node.name"></span>
            <a href="#" class="pull-right {{operation.class}}" title="{{operation.title}}" ng-repeat="operation in node.$operations" ng-click="$service.doOperation(node, operation)"><i class="fa fa-fw {{operation.icon}}"></i></a>
        </p>
        <tree ng-model="node.children" ng-show="node.$status.collapsed" ng-if="!$service.isFn(node)"></tree>
    </li>
</ul>
